apiVersion: apps/v1
kind:Deployment
metadata:
  name: managementservice-deployment
  labels:
    app: ManagementService
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: ManagementService
  template:
    metadata: 
      labels:
        app: ManagementService
    spec:
      containers:
      - name: dnazureacr021
        image: dnazureacr021.azurecr.io/dnazurecontainerrepo:latest
        ports:
        - containerPort:8080
      imagePullSecrets:
      - name: webapisvcsecret
---
apiVersion: v1
kind: Service
metadata:
  name: managementservice-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
      app: ManagementService
